<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Expense Tracker</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    input, button {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 5px;
    }

    button:hover {
      background-color: #444;
      cursor: pointer;
    }

    #expenses-list li {
      margin-bottom: 8px;
    }

    h2, h3 {
      color: #0ff;
    }

    .delete-button {
      background-color: #900;
      border: none;
      color: #fff;
      padding: 3px 8px;
      margin-left: 10px;
    }

    .delete-button:hover {
      background-color: #f00;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¸ Personal Expense Tracker</h2>

  <div>
    <label>Expense Name: <input type="text" id="expense-name" /></label><br><br>
    <label>Amount (KES): <input type="number" id="expense-amount" /></label><br><br>
    <button onclick="addExpense()">Add Expense</button>
  </div>

  <h3>ðŸ“‹ Expenses</h3>
  <ul id="expenses-list"></ul>

  <h3>ðŸ”¢ Total: <span id="total-amount">0</span> KES</h3>

  <script>
    const expenses = [];

    function addExpense() {
      const nameInput = document.getElementById("expense-name");
      const amountInput = document.getElementById("expense-amount");

      const name = nameInput.value.trim();
      const amount = parseFloat(amountInput.value);

      if (!name || isNaN(amount) || amount <= 0) {
        alert("Please enter a valid expense name and a positive amount.");
        return;
      }

      expenses.push({ name, amount });
      nameInput.value = "";
      amountInput.value = "";

      updateDisplay();
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      updateDisplay();
    }

    function updateDisplay() {
      const list = document.getElementById("expenses-list");
      const totalDisplay = document.getElementById("total-amount");

      list.innerHTML = "";

      let total = 0;

      expenses.forEach((expense, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${expense.name}: KES ${expense.amount.toLocaleString()} 
          <button class="delete-button" onclick="deleteExpense(${index})">Delete</button>`;
        list.appendChild(li);
        total += expense.amount;
      });

      totalDisplay.textContent = total.toLocaleString();
    }
  </script>
</body>
</html>
